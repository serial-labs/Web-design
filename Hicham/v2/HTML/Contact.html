    <header class="col-c txtc px2 py1 row-sa-mobile">
      <h1 class="logo">
        <i class="fas fa-shield-alt"><span>MYBLAZON</span></i>
      </h1>
      <nav id="navbar" class="row-c px1 my1 w100p">

    <!-- landingpage -->
    <section class="main-section">
      <div>
          <h1 class="titre-section titre-section-mobile">Contact the team</h1>
          <h3 class="etiquette w50p p05 txtc">We'd love to get your feedback</h3>
      </div>
      <div class="contact-us">
        <div>
          <img src="/Images/Carousel/bc-fine-texture.jpg" alt="">
        </div>
        <form action="#">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname">
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="lastname">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject">
            <div class="col-c"></div>
            <label for="message">Message</label>
            <textarea name="message" name="message" id="message" class="w100p" cols="30" rows="10"></textarea>
            <div class="row-fs gap2 my1">
              <label for="humain"> Are you:</label> <br>
              <input data-val="true" data-val-required="The IsRobot field is required." id="IsRobot" name="IsRobot" type="radio" value="False"> a human    
              <br>
              <input data-val="true" checked="checked" data-val-required="The IsRobot field is required." id="IsRobot" name="IsRobot" type="radio" value="true"> a robot    
            </div>
          </form>
          <a href="#" class="btn-dark">Send</a>
        </div>
    </section>
