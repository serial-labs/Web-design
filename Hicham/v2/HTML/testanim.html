<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Anim</title>
  <style>
    body
    {
      background: linear-gradient(#e6f4f5, #9198e5);

      height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
    }
    .anim {
      background-size: cover; 
      position: absolute;
      top: 0px;
      left: 0px;
      width:1000px; 
      height:1200px;
      opacity: 0.0;
      background-size: cover;
      animation: 26s linear 0s infinite alternate; 
      /* animation: 16s linear 0s infinite alternate-reverse;  */
      /* animation-iteration-count: infinite; */
    }
    .anima {
      background: url('/Images/anim-home/anim-ecu-r1.png');
      background-size: cover;
      ;
      animation-name: step1;
    }
    .animb {
      background: url('/Images/anim-home/anim-ecu-r2.png');
      background-size: cover;
      animation-name: step2;
    }
    .animc {
      background: url('/Images/anim-home/anim-ecu-r3b.png');
      background-size: cover;
      animation-name: step3;
    }
    .animd {
      background: url('/Images/anim-home/anim-ecu-j1.png');
      background-size: cover;
      animation-name: step4;
    }
    .anime {
      background: url('/Images/anim-home/anim-ecu-j2.png');
      background-size: cover;
      animation-name: step5;
    }

    .obja {
      /* background: url('/Images/anim-home/Goose.png'); */
      /* background-size: cover; */
      animation-name: step1;
      top: 250px;
      left: 150px;
      display: none;
    }
    .obja img {
      width:200px;
      transform: scaleX(-1);
      border: 1px solid saddlebrown;
      /* height:500px; */
    }

    .objc {
      /* background: url('/Images/anim-home/Goose.png'); */
      /* background-size: cover; */
      animation-name: step5;
      top: 250px;
      left: 630px;
      display: none;
    }
    .objc img {
      width:200px;
      /* height:500px; */
    }

    .objrose1 {
      top: 220px;
      left: 410px;
      animation-name: step5;
    }
    .objrose1 img { width: 200px;}
    
    .objrose2 {
      top: 520px;
      left: 410px;
      animation-name: step6;
    }
    .objrose2 img { width: 200px;}
    
    .objrose3 {
      top: 820px;
      left: 410px;
      animation-name: step7;
    }
    .objrose3 img { width: 200px;}


    .objCurseur {
      opacity: 1;
      top: 0px;
      left: 0px;
      
      border: 4px solid #9198e5;
      width:130px;
      height: 830px;
      animation-name: stepScale;
      transform: scale(20); 
    }
    .objCurseur img {
      animation-name: stepScale;
      width: 130px;
      
      transform: translateY(50%); */
    }

    @keyframes fadein { from { opacity:0; } to { opacity:1; }  }
    
    @keyframes step1 { 0%  { opacity:0; } 
                       5%  { opacity:0; }  
                       10% { opacity:1; }  

                       95% { opacity:0.92; }
                      100% { opacity:1; } }  
                      
    @keyframes step2 { 0%  { opacity:0; } 
                       9%  { opacity:0; }  
                       14% { opacity:1; } 

                       95% { opacity:0.92; }
                      100% { opacity:1; } }  

    @keyframes step3 { 0%  { opacity:0; } 
                       15%  { opacity:0; }  
                       20% { opacity:1; }  

                       95% { opacity:0.92; }
                      100% { opacity:1; } }  

@keyframes step4 { 0%  { opacity:0; } 
                       17%  { opacity:0; }  
                       22% { opacity:1; }  

                       95% { opacity:0.92; }
                      100% { opacity:1; } }  

    @keyframes step5 { 0%  { opacity:0; } 
                       21%  { opacity:0; }  
                       26% { opacity:1; }  

                       95% { opacity:0.92; }
                      100% { opacity:1; } }  

    @keyframes step6 { 0%  { opacity:0; } 
                       25%  { opacity:0; }  
                       30% { opacity:1; }  

                       95% { opacity:0.92; }
                      100% { opacity:1; } }  

    @keyframes step7 { 0%  { opacity:0; } 
                       29%  { opacity:0; }  
                       34% { opacity:1; }  

                       95% { opacity:0.92; 
                      transform: scale(1.2);
                    }
                      100% { opacity:1; } }  

    @keyframes stepScale { 
          0%  { 
            transform: translateY(0%);
            transform: scale(1); } 

          25%  {transform: scale(3.2); 
            transform: translateY(25%);
          }


          50% { transform: scale(.8); 
            transform: translateY(50%);  
          }
          75% { transform: scale(5.2); 
            transform: translateY(75%);
          }
          100% { transform: scale(1);
            transform: translateY(100%); 
                }  }

  </style>
</head>
